<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <div class="shop">
      <div class="message-box">
        Welcome to the Shop, please select your toppings starting with your
        cone!
      </div>
      <div class="counter-top control-box border-box">
        <div class="left-panel">
          <div class="selector cone" tabindex="0"></div>
          <div class="selector cone" tabindex="0"></div>
          <div class="selector cone" tabindex="0"></div>
        </div>
        <div class="toppings-panel">
          <!-- 30 toppings -->
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>

          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
          <div class="topping" tabindex="0"></div>
        </div>
        <div class="right-panel">
          <div class="preview">
            <div class="preview-inner">
              <!-- Selection preview will stack here visually -->
            </div>
          </div>
          <div class="selector scoop" tabindex="0"></div>
          <div class="selector cone-base" tabindex="0"></div>
        </div>
      </div>
    </div>
  </body>
</html>
