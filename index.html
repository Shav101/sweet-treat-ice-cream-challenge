<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ice Cream Shop</title>
  </head>
  <body>
<section class="menu-container">
  <div class="menu-board-container">
    <div class="menu-board">
      <h1 class="menu-title">Sweet Treats</h1>
      <ul class="menu-content">
        <li><a href="#vanilla" data-emoji="🍦" data-price="$2.50">Vanilla</a></li>
        <li><a href="#chocolate" data-emoji="🍫" data-price="$2.75">Chocolate</a></li>
        <li><a href="#strawberry" data-emoji="🍓" data-price="$2.75">Strawberry</a></li>
        <li><a href="#mint" data-emoji="🌿" data-price="$2.75">Mint</a></li>
        <li><a href="#coffee" data-emoji="☕" data-price="$2.75">Coffee</a></li>
        <li><a href="#caramel" data-emoji="🍯" data-price="$2.75">Caramel</a></li>
        <li><a href="#blueberry" data-emoji="🫐" data-price="$2.75">Blueberry</a></li>
        <li><a href="#cotton-candy" data-emoji="🍬" data-price="$3.00">Cotton Candy</a></li>
        <li><a href="#cookies" data-emoji="🍪" data-price="$3.00">Cookies & Cream</a></li>
        <li><a href="#pistachio" data-emoji="🥜" data-price="$3.00">Pistachio</a></li>
        <li><a href="#rocky-road" data-emoji="🍫" data-price="$3.00">Rocky Road</a></li>
        <li><a href="#none" data-emoji="❌">Clear Selection</a></li>
      </ul>
    </div>
  </div>
</section>
    <!-- TABLES -->
    <section class="table">
      <div class="left-box">
        <div class="left-right-box-white">
          <hr class="hr" />
          <hr class="hr1" />
      </div>
      </div>
      <div class="table-box">
        <div class="table-box-white">
      </div>
      </div>
      <div class="right-box">
        <div class="toggle-vanilla"></div>
        <div class="left-right-box-white">
          <hr class="hr" />
          <hr class="hr1" />
      </div>
      </div>
            <!-- REGISTER -->
        <div class="register">
          <div class="register1">
        </div>
        </div>
    </section>
    <!-- ICE CREAM FLAVORS -->
    <section>
      <div class="box4">
        <div class="ice-creams">
      </div>
      <div class="ice-creams1">
      </div>
      <div class="ice-creams2">
      </div>
      <div class="ice-creams3">
      </div>
      <div class="ice-creams4">
      </div>
      <div class="ice-creams5">
      </div>
      <div class="ice-creams6">
      </div>
      <div class="ice-creams7">
      </div>
      <div class="ice-creams8">
      </div>
      <div>
        <hr class="hr3" />
      </div>
      <div class="window">
      </div>
      </div>
    </section>
    <!-- FLAVORS -->
<span id="vanilla"></span>
<span id="chocolate"></span>
<span id="strawberry"></span>
<span id="mint"></span>
<span id="coffee"></span>
<span id="caramel"></span>
<span id="blueberry"></span>
<span id="cotton-candy"></span>
<span id="cookies"></span>
<span id="pistachio"></span>
<span id="rocky-road"></span>
<span id="none"></span>
<!-- ICE CREAM THAT WILL APPEAR -->
<div class="ice-cream-display">
  <div class="cone-cone vanilla"></div>
  <div class="cone-cone chocolate"></div>
  <div class="cone-cone strawberry"></div>
  <div class="cone-cone mint"></div>
  <div class="cone-cone coffee"></div>
  <div class="cone-cone caramel"></div>
  <div class="cone-cone blueberry"></div>
  <div class="cone-cone cotton-candy"></div>
  <div class="cone-cone cookies"></div>
  <div class="cone-cone pistachio"></div>
  <div class="cone-cone rocky-road"></div>
</div>
    <!-- PIGGY -->
    <section>
      <div class="piggy-wrapper">
		<div class="piggy-wrap">
			<div class="piggy">
        <div class="piggy-logo"></div>
				<div class="piggy-nose"></div>
				<div class="piggy-mouth"></div>
				<div class="piggy-ear"></div>
				<div class="piggy-tail">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="piggy-eye"></div>
				<div class="piggy-hole"></div>
			</div>
		</div>
		<div class="coin-wrap">
			<div class="coin">b</div>
		</div>
		<div class="piggy-legs"></div>
		<div class="piggy-legs back"></div>
	</div>
    </section>
    <!-- ICE CREAM CONES -->
    <section class="ice-cream-cones">
      <div class="box-canvas">
    <div class="cone"></div>
  </div>
  <div class="box-canvas">
    <div class="cone1"></div>
  </div>
  <div class="box-canvas">
    <div class="cone2"></div>
  </div>
  <div class="box-canvas">
    <div class="cone3"></div>
  </div>
  <div class="box-canvas">
    <div class="cone4"></div>
  </div>
  <div class="box-canvas">
    <div class="cone5"></div>
  </div>
  <div class="box-canvas">
    <div class="cone6"></div>
  </div>
  <div class="box-canvas">
    <div class="cone7"></div>
  </div>
  <div class="box-canvas">
    <div class="cone8"></div>
  </div>
  <div class="box-canvas">
    <div class="cone9"></div>
  </div>
  <div class="box-canvas">
    <div class="cone10"></div>
  </div>
    </section>
    <!-- EMPLOYEE -->
    <section>
      <div class="canvas">
        <div class="hair-back"></div>
        <div class="ear-back"></div>
        <div class="arm arm-back"></div>
        <div class="body"></div>
        <div class="neck"></div>
        <div class="arm"></div>
        <div class="face">
          <div class="hair-side"></div>
          <div class="hair-top"></div>
          <div class="ear"></div>
          <div class="mouth"></div>
          <div class="nose"></div>
          <div class="eyebrow"></div>
          <div class="eyebrow"></div>
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="chat-bubble-greeting chatBubble" id="batmansGreeting">Hi there, What can I get you?</div>
      </div>
    </section>
    <!-- CUSTOMER -->
    <section>
        <div class="bat-container">
        <!--batman-->
        <div class="batman">
          <!-- <div class="chatBubble chat-bubble-answer" id="batmansAnswer">I'll take a vanilla. I'm Batman!</div> -->
            <!--face-->
            <div class="center-block" id="face">
                <!--ear-->
                <div>
                    <div class="ear1"></div>
                    <div class="ear2"></div>
                </div>
                <!--face shading-->
                <div class="face_shade"></div>
                <!--face shine-->
                <div>
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <!--lower face-->
                <div>
                    <div class="lower_face_shade"></div>
                    <div class="lower_face"></div>
                    <div class="bat-mouth"></div>
                    <div class="bat-chin"></div>
                </div>
                <!--eyes-->
                <div>
                    <div class="eye1">
                        <div class="bat-eyebrow"></div>
                    </div>
                    <div class="eye1 eye2">
                        <div class="bat-eyebrow"></div>
                    </div>
                </div>
            </div>
            <!--lower body,hands, and cape-->
            <div class="center-block" id="cape">
                <!--hands-->
                <div class="bat-hands center-block">
                    <div class="hand1"></div>
                    <div class="hand1 hand2"></div>
                </div>
                <!--torso-->
                <div class="center-block" id="torso">
                    <div class="torso_shade"></div>
                    <!--belt-->
                        <div class="dark1"></div>
                        <div class="belt-position">
                            <div class="belt">
                              <div class="belt_"></div>
                            </div>
                            <div class="belt1">
                                <div class="belt_1"></div>
                            </div>
                            <div class="belt2">
                                <div class="belt_2"></div>
                            </div>
                            <div class="belt3"></div>
                            <div class="belt4"></div>
                        </div>
                    <!--bat sign-->
                    <div class="bat-sign">
                        <div class="bat"></div>
                        <div class="lower_tail"></div>
                        <div class="white_shine"></div>
                        <div class="white_shine rotate"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
  </body>
</html>
